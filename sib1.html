<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Resolution Roleplay Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col text-slate-800">

    <!-- Header -->
    <header class="w-full bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-10 shadow-sm">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="swords" class="text-blue-600 w-6 h-6"></i>
                <h1 class="text-xl font-bold tracking-tight">Roleplay Evaluation Builder</h1>
            </div>
            <div class="text-xs text-slate-400 uppercase tracking-wide font-semibold">v2.0 Randomized Persona</div>
        </div>
    </header>

    <main class="flex-grow container mx-auto max-w-5xl p-6 gap-8 flex flex-col md:flex-row">
        
        <!-- Left Column: Inputs -->
        <div class="w-full md:w-1/3 flex flex-col gap-6">
            
            <!-- Step 1: Context -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-2 mb-4 text-blue-700 font-semibold">
                    <span class="bg-blue-100 w-6 h-6 flex items-center justify-center rounded-full text-xs">1</span>
                    Scenario Setup
                </div>
                
                <label class="block text-sm font-medium text-slate-700 mb-1">Conflict Topic</label>
                <input type="text" id="topicInput" placeholder="e.g., Budget cuts for Q3" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none mb-4 text-sm">
                
                <label class="block text-sm font-medium text-slate-700 mb-1">Opponent Role (Power Dynamic)</label>
                <select id="roleInput" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none bg-white text-sm">
                    <option value="executive">High Power: Executive / VP</option>
                    <option value="manager">Direct Power: Manager / Boss</option>
                    <option value="peer">Equal Power: Colleague / Peer</option>
                    <option value="compliance">Blocking Power: Legal / HR / Compliance</option>
                    <option value="direct">Low Power: Direct Report</option>
                </select>
            </div>

            <!-- Step 2: Variables -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-2 mb-4 text-blue-700 font-semibold">
                    <span class="bg-blue-100 w-6 h-6 flex items-center justify-center rounded-full text-xs">2</span>
                    Variables
                </div>
                
                <label class="block text-sm font-medium text-slate-700 mb-2">Difficulty Level</label>
                <div class="flex items-center gap-4 bg-slate-50 p-3 rounded-lg border border-slate-200 mb-4">
                    <input type="range" id="difficultyInput" min="1" max="3" value="2" class="w-full h-2 bg-slate-300 rounded-lg appearance-none cursor-pointer accent-blue-600">
                    <span id="difficultyLabel" class="text-sm font-bold w-16 text-center">Hard</span>
                </div>

                <div class="p-3 bg-indigo-50 rounded-lg border border-indigo-100 text-xs text-indigo-800">
                    <p class="font-bold mb-1"><i data-lucide="shuffle" class="w-3 h-3 inline mr-1"></i>Auto-Randomizer Active</p>
                    <p>Personality, Emotional State, and Core Values will be randomized based on Role & Difficulty.</p>
                </div>
            </div>

            <button onclick="generatePrompt()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition transform active:scale-95 flex items-center justify-center gap-2">
                <i data-lucide="sparkles" class="w-5 h-5"></i>
                Generate & Randomize
            </button>

        </div>

        <!-- Right Column: Output -->
        <div class="w-full md:w-2/3 flex flex-col h-full">
            <!-- Preview Badge -->
            <div id="previewBadge" class="hidden bg-white border-b border-slate-200 p-4 flex flex-wrap gap-2 text-xs rounded-t-xl">
                <span class="font-bold text-slate-500 uppercase mr-2">Generated Persona:</span>
                <span id="tagRole" class="px-2 py-1 bg-slate-100 text-slate-700 rounded border border-slate-300 font-semibold">Role</span>
                <span id="tagPersonality" class="px-2 py-1 bg-purple-100 text-purple-700 rounded border border-purple-200">Personality</span>
                <span id="tagEmotion" class="px-2 py-1 bg-orange-100 text-orange-700 rounded border border-orange-200">Emotion</span>
                <span id="tagValue" class="px-2 py-1 bg-emerald-100 text-emerald-700 rounded border border-emerald-200">Value</span>
            </div>

            <div class="bg-slate-900 text-slate-300 p-4 flex justify-between items-center border-b border-slate-700 rounded-t-xl" id="outputHeader">
                <span class="text-sm font-mono flex items-center gap-2">
                    <i data-lucide="terminal" class="w-4 h-4"></i>
                    System_Instruction.txt
                </span>
                <button onclick="copyToClipboard()" class="text-xs bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-md text-white transition flex items-center gap-2 border border-slate-600">
                    <i data-lucide="copy" class="w-3 h-3"></i> Copy
                </button>
            </div>
            <textarea id="outputArea" class="w-full h-[500px] bg-slate-900 text-slate-100 font-mono text-sm p-6 outline-none resize-none rounded-b-xl leading-relaxed" readonly>
waiting for input...
            </textarea>
        </div>

    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2 z-50">
        <i data-lucide="check-circle" class="text-green-400 w-5 h-5"></i>
        <span id="toastMsg">Copied to clipboard!</span>
    </div>

    <script>
        lucide.createIcons();

        // --- DATA: TRAITS & KNOWLEDGE BASE ---

        const roles = {
            executive: { name: "Executive (VP/C-Level)", power: "High", focus: "Big Picture, ROI, Speed" },
            manager: { name: "Direct Manager", power: "Direct Authority", focus: "Team Performance, Deadlines" },
            peer: { name: "Colleague/Peer", power: "Equal", focus: "Territory, Cooperation, Credit" },
            compliance: { name: "Compliance/Legal", power: "Blocking Power", focus: "Risk, Regulations, Procedure" },
            direct: { name: "Direct Report", power: "Low", focus: "Workload, Recognition, Fairness" }
        };

        const traits = {
            personalities: ["Cold & Calculating", "Highly Emotional", "Status Quo Defender", "Detail-Obsessed", "Visionary but Vague", "Aggressive & Dominant", "Passive-Aggressive"],
            emotionalStates: ["Dismissive", "Venting / Frustrated", "Holier-than-thou", "Anxious / Panicked", "Bored / Uninterested", "Hostile"],
            coreValues: ["Logic & Data", "Business / ROI", "Procedure & Rules", "Social / Relationship", "Ego / Face", "Safety / Risk Aversion"]
        };

        const techniqueDefinitions = `
- **"Yes, And" (Harvard Negotiation Project):** Acknowledging the other person's point (Yes) and adding your own view (And) without using "But". Used to lower tension.
- **Strategic Listening (The 4 Boxes):** Listening not just for facts, but for: 1. Issues (Facts), 2. Feelings (Unspoken emotions), 3. Values (Beliefs fueling thoughts), 4. Positions (Demands).
- **Rapoport's Rule:** Restating the other person's position so clearly/fairly that they say "Yes, that is exactly what I mean."
- **No-Oriented Questions:** Asking questions where "No" provides safety/control (e.g., "Is it a bad time to talk?" instead of "Can we talk?").
- **Loyalty Frame (For High Power):** Framing disagreement as protection for the superior (e.g., "I want to protect you from risk X").
- **Weaponized Helplessness:** Asking "How?" questions to force the superior to simulate the problem (e.g., "How do I do X given constraint Y?").
- **Productive Venting:** Allowing the other person to release steam without interrupting or rebutting, then validating their feelings.
- **The Pocket Veto:** Saying "Yes" but identifying a constraint (like Legal/Compliance) that prevents action, rather than saying "No" directly.
`;

        // --- LOGIC: RANDOMIZER ---

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateTraits(roleKey, difficulty) {
            // Bias logic based on difficulty/role
            let p = [...traits.personalities];
            let e = [...traits.emotionalStates];
            let v = [...traits.coreValues];

            // Adjust for difficulty
            if (difficulty == "1") { // Easy
                e.push("Open to Discussion", "Curious");
                p.push("Reasonable", "Mentor-like");
            } else if (difficulty == "3") { // Hard
                e = ["Dismissive", "Hostile", "Holier-than-thou", "Stone Wall"];
                p = ["Aggressive & Dominant", "Cold & Calculating", "Status Quo Defender"];
            }

            // Adjust for Role
            if (roleKey === 'compliance') v = ["Procedure & Rules", "Safety / Risk Aversion"];
            if (roleKey === 'executive') v.push("Business / ROI", "Ego / Face");
            if (roleKey === 'direct') e.push("Venting / Frustrated", "Anxious / Panicked");

            return {
                personality: getRandomElement(p),
                emotion: getRandomElement(e),
                value: getRandomElement(v)
            };
        }

        function generatePrompt() {
            const topic = document.getElementById('topicInput').value || "[Insert Topic Here]";
            const roleKey = document.getElementById('roleInput').value;
            const difficulty = document.getElementById('difficultyInput').value;
            
            const roleData = roles[roleKey];
            const randTraits = generateTraits(roleKey, difficulty);

            // Update Preview Badges
            document.getElementById('previewBadge').classList.remove('hidden');
            document.getElementById('outputHeader').classList.remove('rounded-t-xl');
            document.getElementById('tagRole').innerText = roleData.name;
            document.getElementById('tagPersonality').innerText = randTraits.personality;
            document.getElementById('tagEmotion').innerText = randTraits.emotion;
            document.getElementById('tagValue').innerText = randTraits.value;

            // Build Game Engine Logic based on Core Value
            let yieldCondition = "";
            if (randTraits.value.includes("Logic") || randTraits.value.includes("Business")) {
                yieldCondition = "Yield ONLY if User uses 'Loyalty Frame' (protecting ROI) or 'Weaponized Helplessness' (showing why it fails). Ignore emotional appeals.";
            } else if (randTraits.value.includes("Procedure") || randTraits.value.includes("Safety")) {
                yieldCondition = "Yield ONLY if User uses 'Weaponized Compliance' (showing how rules prevent the action) or 'Bureaucratic Blame'. Ignore 'Big Picture' arguments.";
            } else if (randTraits.value.includes("Social") || randTraits.value.includes("Ego")) {
                yieldCondition = "Yield ONLY if User uses 'Strategic Listening' (validates your feelings/face) or 'Rapoport's Rule'. Facts will make you defensive.";
            }

            const prompt = `You are a Conflict Resolution Training Simulator (The Evaluator).
**GOAL:** Evaluate the user's ability to use specific communication techniques. Do NOT solve the business problem yourself.

---
### 1. YOUR IDENTITY
**Role:** ${roleData.name}
**Power Dynamic:** ${roleData.power}
**Personality:** ${randTraits.personality}
**Current Emotional State:** ${randTraits.emotion}
**Core Value (Hidden Motivator):** ${randTraits.value}

---
### 2. KNOWLEDGE BASE (The Techniques you are testing)
Use these definitions to evaluate the User:
${techniqueDefinitions}

---
### 3. STEP-BY-STEP INSTRUCTIONS

**PHASE 1: SETUP**
1. Narrate a brief, high-stakes scenario regarding the topic: "${topic}".
2. Adopt your **Emotional State** immediately (e.g., if Dismissive, be short; if Venting, complain).
3. Ask the User: "So, what do you want to do about this?"
4. **STOP.** Wait for user input.

**PHASE 2: THE DISAGREEMENT**
1. Once the user proposes a solution, **REJECT IT**.
2. Your rejection must stem from your **Core Value** (${randTraits.value}).
   - *Example:* If Value is "Procedure", say "We can't do that, it's against policy."
   - *Example:* If Value is "Ego", say "I don't think you understand the complexity here."
3. Remain in character. Do not break role.

**PHASE 3: THE GAME ENGINE (Resistance Rules)**
You have a "Resistance Meter" starting at 100%.
**Difficulty:** ${difficulty}/3

**HOW TO REACT:**
* **If User argues with bare Facts/Logic:** IGNORE IT. Maintain 100% resistance. (Unless your Core Value is purely Logic, then lower by 5%).
* **If User says "Yes, but...":** INTERRUPT. Raise resistance.
* **If User uses "Yes, And...":** Lower resistance by 10%.
* **CRITICAL SUCCESS:** ${yieldCondition}

**PHASE 4: FEEDBACK**
If the user lowers your resistance enough to get a "Maybe" or "Agreed", OR if the conversation goes in circles for 6 turns:
1. Break Character.
2. Provide a Score (0-100).
3. List which techniques from the **Knowledge Base** they used effectively vs. missed.

**START THE SIMULATION NOW AT PHASE 1.**`;

            document.getElementById('outputArea').value = prompt;
        }

        function copyToClipboard() {
            const text = document.getElementById('outputArea').value;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }
        
        // Update difficulty label
        document.getElementById('difficultyInput').addEventListener('input', function(e) {
            const labels = {1: "Easy", 2: "Medium", 3: "Hard"};
            document.getElementById('difficultyLabel').innerText = labels[e.target.value];
        });
    </script>
</body>
</html>
